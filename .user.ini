; Using php_flag and php_value entries in a .htaccess file will result in Internal Server Errors.
; For a complete list of PHP ini settings see: http://php.net/manual/en/ini.list.php

error_reporting = E_ALL & ~E_NOTICE & ~E_DEPRECATED
display_errors = On
display_startup_errors = On

error_log = /srv/home/1778-swwtf/domains/sww.tf/htdocs/www/php-error.log

; There is currently no hard limit enforced but setting this too high will result in slightly 
; disgruntled systems administrators:
;memory_limit = 512M
;post_max_size = 16M
;upload_max_filesize = 16M
